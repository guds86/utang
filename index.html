<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pencatatan Utang</title>

  <!-- CSS Langsung -->
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: #fafafa;
    }
    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .form-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 1rem;
    }
    .form-group {
      flex: 1;
      min-width: 150px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .pagination {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pagination button {
      margin: 0 0.25rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    hr {
      margin: 2rem 0 1rem;
    }
    .btn {
      cursor: pointer;
    }
  </style>

  <!-- Firebase dan SheetJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    import { writeFile, utils as XLSXUtils, book_new, book_append_sheet } from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    const firebaseConfig = {
      apiKey: "AIzaSyDZoLi6QymN9DHKQHU9xc0atJEJw7OY4Xg",
      authDomain: "utang-1d2b4.firebaseapp.com",
      projectId: "utang-1d2b4",
      storageBucket: "utang-1d2b4.appspot.com",
      messagingSenderId: "281865452329",
      appId: "1:281865452329:web:fe3a5e6ba6f59d70f31538"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let dataUtang = [];
    let historiNama = new Set();
    let historiBarang = {};
    let currentPage = 1;
    let perPage = 10;

    async function loadDataDariFirebase() {
      const snapshot = await getDocs(collection(db, "dataUtang"));
      dataUtang = [];

      snapshot.forEach(doc => {
        const item = { id: doc.id, ...doc.data() };
        dataUtang.push(item);
        historiNama.add(item.nama);
        historiBarang[item.barang] = item.jumlah;
      });

      renderTabel();
      renderDatalist();
    }

    window.onload = loadDataDariFirebase;

    window.tambahUtang = async function () {
      const nama = document.getElementById('nama').value.trim();
      const barang = document.getElementById('barang').value.trim();
      const jumlah = parseInt(document.getElementById('jumlah').value);

      if (!nama || !barang || isNaN(jumlah)) {
        alert("Mohon lengkapi nama, barang, dan jumlah.");
        return;
      }

      try {
        await addDoc(collection(db, "dataUtang"), { nama, barang, jumlah });
        await loadDataDariFirebase();
        document.getElementById('nama').value = '';
        document.getElementById('barang').value = '';
        document.getElementById('jumlah').value = '';
      } catch (e) {
        console.error("Gagal menambah utang: ", e);
        alert("Gagal menyimpan ke database.");
      }
    };

    function renderTabel() {
      const tbody = document.querySelector("#tabelUtang tbody");
      tbody.innerHTML = '';

      const sorted = [...dataUtang].sort((a, b) => a.nama.localeCompare(b.nama));
      const start = (currentPage - 1) * perPage;
      const pageData = sorted.slice(start, start + perPage);

      pageData.forEach((utang, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${start + index + 1}</td>
          <td>${utang.nama}</td>
          <td>${utang.barang}</td>
          <td>Rp${utang.jumlah.toLocaleString()}</td>
          <td><button onclick="hapusUtang('${utang.id}')">Lunasi</button></td>
        `;
        tbody.appendChild(row);
      });

      const totalPages = Math.ceil(sorted.length / perPage);
      document.getElementById("pageInfo").textContent = `Halaman ${currentPage} dari ${totalPages}`;
    }

    function renderDatalist() {
      const daftarNama = document.getElementById('daftarNama');
      daftarNama.innerHTML = '';
      const hapusSelect = document.getElementById('hapusNamaSelect');
      hapusSelect.innerHTML = '';

      Array.from(historiNama).sort().forEach(nama => {
        const option = document.createElement('option');
        option.value = nama;
        daftarNama.appendChild(option);

        const selectOption = document.createElement('option');
        selectOption.value = nama;
        selectOption.textContent = nama;
        hapusSelect.appendChild(selectOption);
      });

      const daftarBarang = document.getElementById('daftarBarang');
      daftarBarang.innerHTML = '';
      Object.keys(historiBarang).sort().forEach(barang => {
        const option = document.createElement('option');
        option.value = barang;
        daftarBarang.appendChild(option);
      });
    }

    window.isiHargaBarang = function () {
      const barang = document.getElementById('barang').value.trim();
      if (barang in historiBarang) {
        document.getElementById('jumlah').value = historiBarang[barang];
      }
    };

    window.hapusUtang = async function (id) {
      if (confirm("Apakah utang ini sudah lunas?")) {
        await deleteDoc(doc(db, "dataUtang", id));
        await loadDataDariFirebase();
      }
    };

    window.eksporExcel = function () {
      if (dataUtang.length === 0) {
        alert("Tidak ada data untuk diekspor.");
        return;
      }

      const sorted = [...dataUtang].sort((a, b) => a.nama.localeCompare(b.nama));
      const worksheetData = [["No", "Nama", "Barang", "Jumlah (Rp)"]];

      sorted.forEach((item, index) => {
        worksheetData.push([
          index + 1,
          item.nama,
          item.barang,
          `Rp. ${item.jumlah.toLocaleString()}`
        ]);
      });

      const worksheet = XLSXUtils.aoa_to_sheet(worksheetData);
      const workbook = book_new();
      book_append_sheet(workbook, worksheet, "Data Utang");
      writeFile(workbook, "data_utang.xlsx");
    };

    window.hapusNamaLog = async function () {
      const select = document.getElementById('hapusNamaSelect');
      const namaDipilih = select.value;

      if (!namaDipilih || !historiNama.has(namaDipilih)) {
        alert("Pilih nama yang valid.");
        return;
      }

      if (confirm(`Yakin ingin menghapus semua data atas nama "${namaDipilih}"?`)) {
        const snapshot = await getDocs(collection(db, "dataUtang"));
        for (const d of snapshot.docs) {
          if (d.data().nama === namaDipilih) {
            await deleteDoc(doc(db, "dataUtang", d.id));
          }
        }
        await loadDataDariFirebase();
      }
    };

    window.changePerPage = function () {
      perPage = parseInt(document.getElementById('perPage').value);
      currentPage = 1;
      renderTabel();
    };

    window.prevPage = function () {
      if (currentPage > 1) {
        currentPage--;
        renderTabel();
      }
    };

    window.nextPage = function () {
      const totalPages = Math.ceil(dataUtang.length / perPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTabel();
      }
    };
  </script>
</head>

<body>
  <h1>Pencatatan Utang</h1>

  <div class="form-row">
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input list="daftarNama" id="nama" placeholder="Masukkan nama" />
      <datalist id="daftarNama"></datalist>
    </div>

    <div class="form-group">
      <label for="barang">Barang:</label>
      <input list="daftarBarang" id="barang" placeholder="Masukkan barang" oninput="isiHargaBarang()" />
      <datalist id="daftarBarang"></datalist>
    </div>

    <div class="form-group">
      <label for="jumlah">Jumlah (Rp):</label>
      <input type="number" id="jumlah" placeholder="Masukkan jumlah" />
    </div>

    <button onclick="tambahUtang()" class="btn">Tambahkan</button>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="hapusNamaSelect">Hapus Data Nama:</label>
      <select id="hapusNamaSelect"></select>
    </div>
    <button onclick="hapusNamaLog()" class="btn">Hapus Nama</button>
  </div>

  <hr />

  <div class="pagination">
    <button onclick="prevPage()">Sebelumnya</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Berikutnya</button>

    <select id="perPage" onchange="changePerPage()">
      <option value="5">5 / halaman</option>
      <option value="10" selected>10 / halaman</option>
      <option value="20">20 / halaman</option>
    </select>

    <button onclick="eksporExcel()">Ekspor Excel</button>
  </div>

  <table id="tabelUtang">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Barang</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
