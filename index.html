<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pencatatan Utang</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>

  <h1>📒 Pencatatan Utang</h1>

  <div class="form-row">
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" list="daftarNama" placeholder="Contoh: Budi">
      <datalist id="daftarNama"></datalist>
    </div>
    <div class="form-group">
      <label for="hapusNamaSelect">🧹 Hapus Nama:</label>
      <div style="display:flex; gap: 0.5rem;">
        <select id="hapusNamaSelect"></select>
        <button onclick="hapusNamaLog()">🗑️</button>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="barang">Barang:</label>
      <input type="text" id="barang" list="daftarBarang" oninput="isiHargaBarang()" placeholder="Contoh: MAKAN">
      <datalist id="daftarBarang"></datalist>
    </div>
    <div class="form-group">
      <label for="jumlah">Jumlah (Rp):</label>
      <input type="number" id="jumlah" placeholder="Contoh: 50000">
    </div>
  </div>

  <div class="form-row">
    <button onclick="tambahUtang()" class="btn">Tambah Utang</button>
    <button onclick="eksporExcel()" class="btn">📤 Ekspor ke Excel</button>
  </div>

  <hr>

  <div class="form-row">
    <label for="perPage">Tampilkan per halaman:</label>
    <select id="perPage" onchange="changePerPage()">
      <option value="10">10</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <table id="tabelUtang">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Barang</th>
        <th>Jumlah (Rp)</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <div>
      <button onclick="prevPage()">⬅️ Sebelumnya</button>
      <span id="pageInfo">Halaman 1</span>
      <button onclick="nextPage()">➡️ Selanjutnya</button>
    </div>
  </div>

  <!-- Firebase config -->
  <script src="firebase-config.js"></script>
  <!-- Main logic -->
  <script src="script.js"></script>
</body>
</html>
