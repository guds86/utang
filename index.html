<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pencatatan Utang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- SheetJS untuk Ekspor Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input, select, button { margin: 5px 0; padding: 8px; }
    .pagination { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Pencatatan Utang</h1>

  <label>Nama: <input list="daftarNama" id="nama" /></label>
  <datalist id="daftarNama"></datalist>
  <label>Barang: <input list="daftarBarang" id="barang" oninput="isiHargaBarang()" /></label>
  <datalist id="daftarBarang"></datalist>
  <label>Jumlah (Rp): <input type="number" id="jumlah" /></label>
  <button onclick="tambahUtang()">Tambahkan Utang</button>

  <div class="pagination">
    <label>Data per halaman:
      <select id="perPage" onchange="changePerPage()">
        <option>5</option>
        <option selected>10</option>
        <option>25</option>
      </select>
    </label>
    <button onclick="prevPage()">Sebelumnya</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Berikutnya</button>
  </div>

  <table id="tabelUtang">
    <thead>
      <tr>
        <th>No</th><th>Nama</th><th>Barang</th><th>Jumlah</th><th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Hapus Riwayat Nama</h3>
  <select id="hapusNamaSelect"></select>
  <button onclick="hapusNamaLog()">Hapus Nama</button>

  <br><br>
  <button onclick="eksporExcel()">Ekspor ke Excel</button>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDZoLi6QymN9DHKQHU9xc0atJEJw7OY4Xg",
      authDomain: "utang-1d2b4.firebaseapp.com",
      projectId: "utang-1d2b4",
      storageBucket: "utang-1d2b4.appspot.com",
      messagingSenderId: "281865452329",
      appId: "1:281865452329:web:fe3a5e6ba6f59d70f31538",
      measurementId: "G-0ZJX42474G"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let dataUtang = [];
    let historiNama = new Set();
    let historiBarang = {};
    let currentPage = 1;
    let perPage = 10;

    async function loadDataDariFirebase() {
      const snapshot = await db.collection("dataUtang").get();
      dataUtang = [];
      snapshot.forEach(doc => {
        dataUtang.push({ id: doc.id, ...doc.data() });
        historiNama.add(doc.data().nama);
        historiBarang[doc.data().barang] = doc.data().jumlah;
      });
      renderTabel();
      renderDatalist();
    }

    async function tambahUtang() {
      const nama = document.getElementById('nama').value.trim();
      const barang = document.getElementById('barang').value.trim();
      const jumlah = parseInt(document.getElementById('jumlah').value);

      if (!nama || !barang || isNaN(jumlah)) {
        alert("Mohon lengkapi nama, barang, dan jumlah.");
        return;
      }

      const utangBaru = { nama, barang, jumlah };
      try {
        await db.collection("dataUtang").add(utangBaru);
        await loadDataDariFirebase();
        document.getElementById('nama').value = '';
        document.getElementById('barang').value = '';
        document.getElementById('jumlah').value = '';
      } catch (e) {
        console.error("Gagal menyimpan:", e);
        alert("Gagal menyimpan ke database.");
      }
    }

    function renderTabel() {
      const tbody = document.querySelector("#tabelUtang tbody");
      tbody.innerHTML = '';

      const sorted = [...dataUtang].sort((a, b) => a.nama.localeCompare(b.nama));
      const start = (currentPage - 1) * perPage;
      const pageData = sorted.slice(start, start + perPage);

      pageData.forEach((utang, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${start + index + 1}</td>
          <td>${utang.nama}</td>
          <td>${utang.barang}</td>
          <td>Rp${utang.jumlah.toLocaleString()}</td>
          <td><button onclick="hapusUtang('${utang.id}')">Lunasi</button></td>
        `;
        tbody.appendChild(row);
      });

      const totalPages = Math.ceil(sorted.length / perPage);
      document.getElementById("pageInfo").textContent = `Halaman ${currentPage} dari ${totalPages}`;
    }

    function renderDatalist() {
      const daftarNama = document.getElementById('daftarNama');
      daftarNama.innerHTML = '';
      const hapusSelect = document.getElementById('hapusNamaSelect');
      hapusSelect.innerHTML = '';

      Array.from(historiNama).sort().forEach(nama => {
        const option = document.createElement('option');
        option.value = nama;
        daftarNama.appendChild(option);

        const selectOption = document.createElement('option');
        selectOption.value = nama;
        selectOption.textContent = nama;
        hapusSelect.appendChild(selectOption);
      });

      const daftarBarang = document.getElementById('daftarBarang');
      daftarBarang.innerHTML = '';
      Object.keys(historiBarang).sort().forEach(barang => {
        const option = document.createElement('option');
        option.value = barang;
        daftarBarang.appendChild(option);
      });
    }

    function isiHargaBarang() {
      const barang = document.getElementById('barang').value.trim();
      if (barang in historiBarang) {
        document.getElementById('jumlah').value = historiBarang[barang];
      }
    }

    async function hapusUtang(id) {
      if (confirm("Apakah utang ini sudah lunas?")) {
        await db.collection("dataUtang").doc(id).delete();
        await loadDataDariFirebase();
      }
    }

    async function hapusNamaLog() {
      const namaDipilih = document.getElementById('hapusNamaSelect').value;
      if (!namaDipilih || !historiNama.has(namaDipilih)) {
        alert("Pilih nama yang valid.");
        return;
      }

      if (confirm(`Yakin ingin menghapus semua utang atas nama "${namaDipilih}"?`)) {
        const snapshot = await db.collection("dataUtang").get();
        for (const doc of snapshot.docs) {
          if (doc.data().nama === namaDipilih) {
            await db.collection("dataUtang").doc(doc.id).delete();
          }
        }
        await loadDataDariFirebase();
      }
    }

    function changePerPage() {
      perPage = parseInt(document.getElementById('perPage').value);
      currentPage = 1;
      renderTabel();
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTabel();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(dataUtang.length / perPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTabel();
      }
    }

    function eksporExcel() {
      if (dataUtang.length === 0) {
        alert("Tidak ada data untuk diekspor.");
        return;
      }

      const sorted = [...dataUtang].sort((a, b) => a.nama.localeCompare(b.nama));
      const worksheetData = [["No", "Nama", "Barang", "Jumlah (Rp)"]];

      sorted.forEach((item, index) => {
        worksheetData.push([
          index + 1,
          item.nama,
          item.barang,
          `Rp. ${item.jumlah.toLocaleString()}`
        ]);
      });

      const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Data Utang");
      XLSX.writeFile(workbook, "data_utang.xlsx");
    }

    window.onload = loadDataDariFirebase;
  </script>
</body>
</html>
